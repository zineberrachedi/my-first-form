<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="
  height: 95vh;
  background-image: url(coolbackgrounds-unsplash-jilden.jpg);">
<form class="container" action="">
 <div class="card p-5 mt-5">
  <h1 class="card-title">Contact Us</h1>
  <div class="card-text pt-3" >Please fill out this form so we can assist you better. Your feedback matters to us!</div>

    <div class="row mb-5">
       <div class="col">
            <label for="Fname" class="form-label">First Name:</label>
            <input id="Fname" type="text" name="Fname" class="form-control">
       </div>
      <div class="col">
             <label for="Lname" class="form-label">Last Name:</label>
             <input id="Lname" type="text" name="Lname" class="form-control">
     </div>
   </div>

    <div class="row mb-5">
      <div class="col">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" name="email" class="form-control">
     </div>
      <div class="col">
          <label for="tel" class="form-label">Tel number:</label>
         <input id="tel" type="tel" name="tel" class="form-control">
      </div>
    </div>

      <div class="row mb-5">
        <div class="col ">
           <plabel class="form-label d-block">Gender:</plabel>
           <input type="radio" id="male" name="gender" value="male" ></input>
            <label for="male">male</label>

           <input type="radio" id="female" name="gender" value="female"></input>
           <label for="female">female</label>
        </div>
        <div class="col">
          <label class="form-label">Upload your photo:</label>
          <input type="file" class="form-control">
        </div>

        <div class="col">
          <label for="country" class="form-label">Select your wilaya:</label>
          <select name="country" id="country" class="form-select">
            <option value="alg">Alger</option>
            <option value="orn">Oran</option>
            <option value="jj">Jijle</option>
            <option value="ot">other</option>
          </select>
        </div>
      </div>

    <div class="row">
        <label for="text1" class="form-label"> Give us your feedback:</label>
        <textarea name="text1" id="text1" class="form-control"></textarea>
    </div>   
    <div class="text-end mt-3">
     <button type="reset" class="btn btn-secondary ">reset</button>
     <button type="submit" class="btn btn-primary">submit</button>
   </div>
 </div>
</form>
</html>
