<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Form</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="
  height: 95vh;
  background-image: url('{{ url_for('static', filename='images/coolbackgrounds-unsplash-jilden.jpg') }}');
  background-size: cover;
  background-position: center;">

<form class="container" action="/Thnks" method="post">
 <div class="card p-5 mt-5">
  <h1 class="card-title">Contact Us</h1>
  <div class="card-text pt-3" >Please fill out this form so we can assist you better. Your feedback matters to us!</div>
  {% if error_message %}
  <div class="alert alert-danger">{{ error_message }}</div>
  {% endif %}
    <div class="row mb-5">
       <div class="col">
            <label for="Fname" class="form-label">First Name:</label>
            <input id="Fname" type="text" name="Fname" class="form-control" value="{{fname or ''}}">
       </div>
      <div class="col">
             <label for="Lname" class="form-label">Last Name:</label>
             <input id="Lname" type="text" name="Lname" class="form-control" value="{{lname or ''}}">
     </div>
   </div>

    <div class="row mb-5">
      <div class="col">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" name="email" class="form-control" value="{{email or ''}}">
     </div>
      <div class="col">
          <label for="tel" class="form-label">Tel number:</label>
         <input id="tel" type="tel" name="tel" class="form-control" value="{{tel or ''}}">
      </div>
    </div>

      <div class="row mb-5">
        <div class="col ">
           <label class="form-label d-block">Gender:</label>
           <input type="radio" id="male" name="gender" value="male" {% if gender == 'male' %}checked{% endif %}></input>
            <label for="male">male</label>

           <input type="radio" id="female" name="gender" value="female" {% if gender == 'female' %}checked{% endif %}></input>
           <label for="female">female</label>
        </div>
        <div class="col">
          <label class="form-label">Upload your photo:</label>
          <input type="file" class="form-control">
        </div>

        <div class="col">
          <label for="country" class="form-label">Select your wilaya:</label>
          <select name="country" id="country" class="form-select">
            <option value="alg" {% if country == 'alg' %}selected{% endif %}>Alger</option>
            <option value="orn" {% if country == 'orn' %}selected{% endif %}>Oran</option>
            <option value="jj" {% if country == 'jj' %}selected{% endif %}>Jijle</option>
            <option value="ot" {% if country == 'ot' %}selected{% endif %}>other</option>
          </select>
        </div>
      </div>

    <div class="row">
        <label for="text1" class="form-label"> Give us your feedback:</label>
        <textarea name="text1" id="text1" class="form-control" >{{text or ''}}</textarea>
    </div>   
    <div class="text-end mt-3">
     <button type="reset" class="btn btn-secondary ">reset</button>
     <button type="submit" class="btn btn-primary">submit</button>
   </div>
 </div>
</form> 
</html>
